<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Stock Screener</title>
     <!--To use the fontawesome images in Registration page errors-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  
    <style id="antiClickjack">
      body {
          display: none !important;
      }
    </style>
  </head>
  
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div style="font-family: 'Open Sans'; font-size: 16px;" id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script type="text/javascript">
      var hostname1= window.location.hostname;
      var dev1 = hostname1.indexOf("dev");
      var qa1 = hostname1.indexOf("qa");
      var uat1 = hostname1.indexOf("uat");
      var localhost1 = hostname1.indexOf('localhost');
      var ensighten_event_script = document.createElement('script');
      ensighten_event_script.setAttribute('type', 'text/javascript');
      if(dev1 !==-1 || qa1 !==-1 || uat1 !==-1 || localhost1 !==-1 ){
        ensighten_event_script.setAttribute('src','https://nexus.ensighten.com/synchrony/lowescomdev/Bootstrap.js');
      }
      else{
        ensighten_event_script.setAttribute('src','https://nexus.ensighten.com/synchrony/lowescomprod/Bootstrap.js');
      }
      document.head.appendChild(ensighten_event_script);
      
    </script>
  
  </body>
</html>
